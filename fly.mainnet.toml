# fly.toml app configuration file generated for carbonable-testnet-indexer on 2023-05-02T09:35:54+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "carbonable-mainnet-indexer"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "/srv/www/carbonable-migration"

[processes]
  api = "/srv/www/carbonable-api"
  indexer = "/srv/www/carbonable-indexer --only-index"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["api"]
  auto_machine_start = true
  auto_machine_stop = false
  min_machine_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
